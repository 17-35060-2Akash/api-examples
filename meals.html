<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1 class="text-center my-5 text-danger">Exploring Food</h1>
    </header>
    <main>
        <section class="d-flex justify-content-center align-items-center">
            <input id="search-field" class=" border-0 bg-warning px-5 py-2 me-2" type="text"
                placeholder="Search Your Food">
            <button class="btn btn-info rounded-0" onclick="searchFood()">Search Food</button>
        </section>
        <section class="d-flex flex-column justify-content-center align-items-center my-5">
            <h2 class="mb-4">Meal Details</h2>
            <div id="detail-container" style="width: 25rem;">

            </div>
        </section>
        <section class="container">
            <h2 class="mb-3 text-primary">My Meals</h2>
            <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-5">

            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/meals.js"></script>
</body>

</html>
